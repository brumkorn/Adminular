<div>
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>

<div class="container-fluid">
  <div class="row">
    <div ng-include="'app/components/sidebar/sidebar.html'"></div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Dashboard</h1>
      <div class="categories">
        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="category in main.categories">
            <h4>
              {{category.name}}
              <br><small>{{category.description}}</small>
              <br><span class="pull-right">
                Posts
                <span class="badge">{{category.posts}}</span>
              </span>
            </h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
