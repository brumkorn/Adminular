<div class="modal-header">
  <h2>{{vm.title}}</h2>
</div>

<div class="modal-body">
  <form role="form" name="editCategoryForm" class="form-horizontal" novalidate>
    <fieldset>
    <div class="form-group">
      <label for="category-title" class="col-sm-3 control-label">Category Name
      </label>

      <div class="col-sm-9">
        <input name="categoryName"
               id="category-title"
               type="text"
               class="form-control"
               ng-model="vm.editableItem.name"
               dm-unique="{ list: 'categories', property: 'name' }"
               required/>
      </div>
    </div>
    <div class="form-group">
      <label for="category-description" class="col-sm-3 control-label" >
        Description
      </label>

      <div class="col-sm-9">
        <textarea name="categoryDescription" id="category-description"
                  class="form-control" style="height: 200px;"
                  ng-model="vm.editableItem.description" required></textarea>
      </div>
    </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.save(editCategoryForm)">Save</button>
  <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
